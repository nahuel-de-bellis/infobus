<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <button type="submit" onclick="ajax()">SUBMIT</button>
    <div id="demo"></div>
    <script>
      var coor = {"Lat": 0, "Lon": 0};
      
      function initMap() {
        var position = {lat: coor["Lat"], lng: coor["Lon"]};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: position
        });

        var contentString = '<div id="content">'+
        '<div id="siteNotice">'+
        '</div>'+
        '<h2 id="firstHeading" class="firstHeading">Linea 1</h2>'+
        '<div id= "bodyContent">'+
        '<p>Primera Junta - Moron'+
        '</div>'+
        '</div>';
        var infowindow= new google.maps.InfoWindow({
          content: contentString
        });


        var image= "mark1.png";
        var marker = new google.maps.Marker({
          position: position,
          icon: image,
          map: map,
          title: "Linea 1",
        });

        google.maps.event.addListener(marker,'click',function(){
          infowindow.open(map,marker);
        })
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2a-Yew9OnzD1xyueRyO1IcSy-pkvA9xc&callback=initMap">
    </script>
  </body>
</html>
